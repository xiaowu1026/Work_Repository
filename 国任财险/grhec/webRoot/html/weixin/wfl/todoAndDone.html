 <ion-view hide-back-button="false" cache-view="true" ng-controller="TodoDoneCategoryCtrl" hide-nav-bar="false">
	<ion-content>
		<div class="top-image">
			<img src=""/>
		</div>
		<div class="category-select">
			<div class="category-lines">
				<div class="category-line" ng-repeat="item in config.categories" ng-click="goListPage(item);">
					<span>{{item.category_desc}}</span>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
