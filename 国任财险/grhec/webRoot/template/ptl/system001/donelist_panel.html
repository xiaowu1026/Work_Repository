<div class="height450">
    <div class="panel panel-default">
        <div class="panel-heading">{{donelistPanel.title}}</div>
        <div class="panel-body height350 table-responsive">
            <table class="table table-hover notify-list">
                <tr>
                    <th>单据编号</th>
                    <th>审批操作</th>
                    <th>审批意见</th>
                </tr>
                <tr ng-repeat="doneItem in donelistPanel.doneList">
                    <td>
                        <div class="notify-list-doc-num" title="{{doneItem.doc_num}}">
                            <a href="../modules/wfl/public/workflowreturn.screen?instance_id={{doneItem.instance_id}}" target="_blank">{{doneItem.doc_num}}</a></div>
                    </td>
                    <td>
                        <div class="notify-list-notified-by" title="{{doneItem.operation}}">{{doneItem.operation}}</div>
                    </td>
                    <td>
                        <div class="notify-list-notify-message" title="{{doneItem.opinion}}">{{doneItem.opinion}}</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
